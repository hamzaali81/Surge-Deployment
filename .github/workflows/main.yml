name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 14
      - name: Install Surge
        run: npm install -g surge
      - name: Run surge
        run: surge ./ ceaseless-mass.surge.sh --token ${{ secrets.SURGE_TOKEN }}
